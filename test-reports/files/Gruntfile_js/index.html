<div class="container aggregate-stats">
  <div class="row">
    <div class="col-md-6">
      <h2 class="header">Maintainability <a href="http://blogs.msdn.com/b/codeanalysis/archive/2007/11/20/maintainability-index-range-and-meaning.aspx"><i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="A value between 0 and 100 that represents the relative ease of maintaining the code. A high value means better maintainability." data-original-title="Maintainability Index"  data-container="body"></i></a></h2>
      <p class="stat">49.81</p>
    </div>
    <div class="col-md-6">
      <h2 class="header">Lines of code <i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="Source Lines of Code / Logical Lines of Code" data-original-title="SLOC/LSLOC" data-container="body"></i></h2>
      <p class="stat">107</p>
    </div>
  </div>
  <div class="row historical">
    <div class="col-md-6">
      <p id="chart_historical_maint" class="chart"></p>
    </div>
    <div class="col-md-6">
      <p id="chart_historical_sloc" class="chart"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="header">Difficulty  <a href="http://en.wikipedia.org/wiki/Halstead_complexity_measures"><i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="The difficulty measure is related to the difficulty of the program to write or understand." data-original-title="Difficulty" data-container="body"></i></a></h2>
      <p class="stat">6.86</p>
    </div>
    <div class="col-md-6">
      <h2 class="header">Estimated Errors  <a href="http://en.wikipedia.org/wiki/Halstead_complexity_measures"><i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="Halstead's delivered bugs is an estimate for the number of errors in the implementation." data-original-title="Delivered Bugs" data-container="body"></i></a></h2>
      <p class="stat">0.70</p>
    </div>
  </div>
</div>

<div class="container charts">
  <div class="row">
    <h2 class="header">Function weight</h2>
  </div>

    <div class="col-md-6">

      <div id="fn-by-sloc" class="stat"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">module.exports = function(grunt) {

    grunt.loadNpmTasks(&#039;grunt-mocha-test&#039;);
    grunt.loadNpmTasks(&#039;grunt-contrib-jshint&#039;);
    grunt.loadNpmTasks(&#039;grunt-contrib-watch&#039;);
    grunt.loadNpmTasks(&#039;grunt-express-server&#039;);
    grunt.loadNpmTasks(&#039;grunt-jsbeautifier&#039;);
    grunt.loadNpmTasks(&#039;grunt-plato&#039;);

    grunt.registerTask(&#039;default&#039;, [&#039;jshint&#039;, &#039;express:dev&#039;, &#039;mochaTest&#039;]);
    grunt.registerTask(&#039;dev&#039;, [&#039;jshint&#039;, &#039;jsbeautifier&#039;]);
    grunt.registerTask(&#039;stats&#039;, &#039;plato&#039;);

    // Print a timestamp (useful for when watching)
    grunt.registerTask(&#039;timestamp&#039;, function() {
        grunt.log.subhead(Date());
    });

    grunt.initConfig({
        jshint: {
            files: [&#039;./test/unit/*.js&#039;], //[&#039;gruntFile.js&#039;, &#039;package.json&#039;, &#039;*.js&#039;, &#039;./lib/*.js&#039;,&#039;./lib/**/*.js&#039;,&#039;./test/*.js&#039;, &#039;./test/**/*.js&#039;],
            options: {
                browser: true,
                curly: true,
                eqeqeq: true,
                immed: true,
                latedef: true,
                newcap: true,
                noarg: true,
                sub: true,
                undef: false,
                boss: true,
                eqnull: true,
                node: true,
                expr: true,
                globals: {
                    &#039;xit&#039;: true,
                    &#039;xdescribe&#039;: true,
                    &#039;it&#039;: true,
                    &#039;describe&#039;: true,
                    &#039;before&#039;: true,
                    &#039;after&#039;: true,
                    &#039;done&#039;: true
                }
            }
        },
        jsbeautifier: {
            beautify: {
                src: [&#039;Gruntfile.js&#039;, &#039;lib/*.js&#039;, &#039;lib/**/*.js&#039;, &#039;test/**/*.js&#039;, &#039;*.js&#039;, &#039;test/xmlmods/*.json&#039;, &#039;client/app/scripts/**/*.js&#039;, &#039;client/app/scripts/*.js&#039;, &#039;client/app/views/*.html&#039;, &#039;client/app/views/**/*.html&#039;, &#039;client/app/*.html&#039;],
                options: {
                    config: &#039;.jsbeautifyrc&#039;
                }
            },
            check: {
                src: [&#039;Gruntfile.js&#039;, &#039;lib/*.js&#039;, &#039;lib/**/*.js&#039;, &#039;test/**/*.js&#039;, &#039;*.js&#039;, &#039;test/xmlmods/*.json&#039;, &#039;client/app/scripts/**/*.js&#039;, &#039;client/app/scripts/*.js&#039;, &#039;client/app/views/*.html&#039;, &#039;client/app/views/**/*.html&#039;, &#039;client/app/*.html&#039;],
                options: {
                    mode: &#039;VERIFY_ONLY&#039;,
                    config: &#039;.jsbeautifyrc&#039;
                }
            }
        },
        express: {
            dev: {
                options: {
                    script: &#039;./server.js&#039;
                }
            }
        },
        watch: {
            all: {
                files: [&#039;./lib/**/index.js&#039;, &#039;config.js&#039;, &#039;gruntFile.js&#039;, &#039;./models/*.js&#039;],
                tasks: [&#039;default&#039;]
            }
        },
        mochaTest: {
            test: {
                options: {
                    reporter: &#039;spec&#039;,
                    timeout: &#039;10000&#039;
                },
                src: [&#039;test/unit/*.js&#039;, &#039;test/e2e/**/*.js&#039;, &#039;test/e2e/*.js&#039;]
            }
        },
        plato: {
            stats: {
                files: {
                    &#039;test-reports&#039;: [
                        &#039;client/app/scripts/*.js&#039;,
                        &#039;client/app/scripts/controllers/**/*.js&#039;,
                        &#039;client/app/scripts/controllers/*.js&#039;,
                        &#039;client/app/scripts/directives/*.js&#039;,
                        &#039;client/app/scripts/services/*.js&#039;,
                        &#039;client/app/scripts/services/**/*.js&#039;,
                        &#039;client/app/scripts/filters/*.js&#039;,
                        &#039;test/e2e/*.js&#039;,
                        &#039;test/e2e/**/*.js&#039;,
                        &#039;test/common/*.js&#039;,
                        &#039;test/unit/*.js&#039;,
                        &#039;*.js&#039;,
                        &#039;lib/**/*.js&#039;
                    ]
                }
            }
        }
    });

};</textarea>
  </div>
</div>

    Difficulty : {{ complexity.halstead.difficulty.toFixed(2) }} <br>
    Est # bugs : {{ complexity.halstead.bugs.toFixed(2) }}<br>
  </div>
</script>
