/**
 * @ngdoc overview
 * @name phrPrototypeApp
 * @description
 * # phrPrototypeApp
 *
 * Main module of the application.
 */
angular
    .module(&#039;phrPrototypeApp&#039;, [
        &#039;ngAnimate&#039;,
        &#039;ngCookies&#039;,
        &#039;ngResource&#039;,
        &#039;ngRoute&#039;,
        &#039;ngSanitize&#039;,
        &#039;ngTouch&#039;,
        &#039;mgcrea.ngStrap&#039;,
        &#039;d3&#039;
    ])
    .config(function ($routeProvider) {
        $routeProvider
            .when(&#039;/&#039;, {
                templateUrl: &#039;views/main.html&#039;,
                controller: &#039;MainCtrl&#039;
            })
            .when(&#039;/about&#039;, {
                templateUrl: &#039;views/about.html&#039;,
                controller: &#039;AboutCtrl&#039;
            })
            .when(&#039;/login&#039;, {
                templateUrl: &#039;views/login.html&#039;,
                controller: &#039;LoginCtrl&#039;
            })
            .when(&#039;/home&#039;, {
                templateUrl: &#039;views/home.html&#039;,
                controller: &#039;HomeCtrl&#039;
            })
            .when(&#039;/register&#039;, {
                templateUrl: &#039;views/register.html&#039;,
                controller: &#039;RegisterCtrl&#039;
            })
            .when(&#039;/profile&#039;, {
                templateUrl: &#039;views/profile.html&#039;,
                controller: &#039;ProfileCtrl&#039;
            })
            .when(&#039;/account&#039;, {
                templateUrl: &#039;views/account.html&#039;,
                controller: &#039;AccountCtrl&#039;
            })
            .when(&#039;/reset&#039;, {
                templateUrl: &#039;views/reset.html&#039;,
                controller: &#039;ResetCtrl&#039;
            })
            .when(&#039;/account&#039;, {
                templateUrl: &#039;views/account.html&#039;,
                controller: &#039;AccountCtrl&#039;
            })
            .when(&#039;/files&#039;, {
                templateUrl: &#039;views/files.html&#039;,
                controller: &#039;FilesCtrl&#039;
            })
            .when(&#039;/record&#039;, {
                templateUrl: &#039;views/record.html&#039;,
                controller: &#039;RecordCtrl&#039;
            })
            .when(&#039;/billing&#039;, {
                templateUrl: &#039;views/billing.html&#039;,
                controller: &#039;BillingCtrl&#039;
            })
            .when(&#039;/review&#039;, {
                templateUrl: &#039;views/review.html&#039;,
                controller: &#039;ReviewCtrl&#039;
            })
            .when(&#039;/record/download&#039;, {
                templateUrl: &#039;views/record/download.html&#039;,
                controller: &#039;RecordDownloadCtrl&#039;
            })
            .when(&#039;/files/upload&#039;, {
                templateUrl: &#039;views/files/upload.html&#039;,
                controller: &#039;FilesUploadCtrl&#039;
            })
            .when(&#039;/notes&#039;, {
                templateUrl: &#039;views/notes.html&#039;,
                controller: &#039;NotesCtrl&#039;
            })
            .when(&#039;/matches&#039;, {
                templateUrl: &#039;views/matches.html&#039;,
                controller: &#039;MatchesCtrl&#039;
            })
            .otherwise({
                redirectTo: &#039;/&#039;
            });
    })
    .run(function ($rootScope, $location, authentication) {

        var routesThatDontRequireAuth = [&#039;/login&#039;, &#039;/&#039;, &#039;/register&#039;];

        // if current location matches route  
        var routeClean = function (route) {
            return _.find(routesThatDontRequireAuth,
                function (noAuthRoute) {
                    return _.str.startsWith(route, noAuthRoute);
                });
        };

        $rootScope.$on(&#039;$routeChangeStart&#039;, function (event, next, current) {
            // if route requires auth and user is not logged in
            authentication.authStatus(function (err, res) {
                var url = $location.url();
                //console.log(&#039;res&#039;, res);
                if (!res) {
                    //console.log(&#039;url&#039;, url, (url ===&#039;/login&#039;)||(url===&#039;/&#039;)||(url===&#039;/register&#039;));
                    if ((url === &#039;/login&#039;) || (url === &#039;/&#039;) || (url === &#039;/register&#039;)) {
                        // console.log(&#039;working?&#039;);
                        $location.path(url);
                    } else {
                        $location.path(&#039;/login&#039;);
                    }
                } else {
                    $location.path(url);
                    // console.log(&#039;no login required?&#039;);
                }

            });
        });
    });</textarea>
